<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="city" placeholder="Enter city" />
        <button id="getWeather">Get Weather</button>

        <div id="weatherInfo" style="display:none;">
            <div class="weather-card">
                <h2 id="currentTemp">12.6°</h2>
                <p id="description">Overcast Clouds</p>
                <p id="feelsLike">Feels Like 12.27°</p>
                <img id="weatherIcon" src="" alt="Weather Icon" />
            </div>

            <!-- Display forecast dynamically in cards -->
            <div id="forecast">
                <!-- Forecast data will be inserted dynamically -->
            </div>
        </div>

        <div id="errorMessage" style="display:none; color: red;">
            <p>City not found. Please try again.</p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
